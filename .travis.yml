dist: xenial

os: linux

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t ckddn9496/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true ckddn9496/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test success"